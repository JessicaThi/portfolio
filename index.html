<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Jessica Thielemans</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="intro">
        <div class="intro-info">
          <h1>
            Jessica Thielemans<br />
            <span class="intro-job">développeuse front-end</span>
          </h1>
          <img src="images/jt-neon-jap.svg" />
        </div>
        <div class="intro-scroll">
          <p>Scroll / défile vers le bas</p>
          <div class="scroll"></div>
        </div>
        <div class="clouds">
          <img src="images/cloud1.png" class="cloud1" style="--i: 1;" />
          <img src="images/cloud2.png" style="--i: 2;" />
          <img src="images/cloud3.png" style="--i: 3;" />
          <img src="images/cloud4.png" style="--i: 4;" />
          <img src="images/cloud5.png" style="--i: 5;" />
        </div>
        <div id="particles-js"></div>
      </section>
    </main>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="particles-custom.js"></script>
  </body>
</html>
